
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>{{ pagename }}</h1>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <form action="/form-data/" method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <div class="col-sm-8">
                        <input name="name" type="text" class="form-control form-control-lg" placeholder="Название сниппета">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-8">
                        <select name="lang">
                             <option>С++</option>
                             <option>python</option>
                             <option>javaScript</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col">
                        <textarea name="code" cols="96" rows="10" placeholder="Код сниппета"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-8">
                        <input type="submit" class="btn btn-primary btn-block" value="Сохранить">
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
